<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive CSS</title>
</head>
<body>
    <div id="MyTitle">Some of My Words</div>
    <div class="set-container">
        <div class="set" id="Adiv">
            <h1>A Words</h1>
            <ul>
                <li>Apple</li>
                <li>Ant</li>
                <li>Avocado</li>
            </ul>
        </div>
        <div class="set" id="Bdiv">
            <h1>B Words</h1>
            <ul>
                <li>Banana</li>
                <li>Ball</li>
                <li>Butterfly</li>
            </ul>
        </div>
        <div class="set" id="Cdiv">
            <h1>C Words</h1>
            <ul>
                <li>Carrot</li>
                <li>Cat</li>
                <li>Chair</li>
            </ul>
        </div>
        <div class="set" id="Ddiv">
            <h1>D Words</h1>
            <ul>
                <li>Dog</li>
                <li>Dolphin</li>
                <li>Desk</li>
            </ul>
        </div>
    </div>
    <div id="MyFoot">
        <p>I have many more words</p>
    </div>
</body>
</html>
